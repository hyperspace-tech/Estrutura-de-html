<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Estrutura em html</title>
</head>
<body>
    <!-- Heading-->
    <h1>Uma tag aleatoria</h1>
    <h2>outra tag</h2>
    <h3>mais outra tag</h3>
    <!-- Paragrafo-->
    <p>Isso e um Paragrafo</p>
    <a href="http://google.com">Ir para o google</a>
    <hr />
    <!--Listas-->
    <ol>
        <li>1-clique no link acima</li>
    </ol>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <!--Imagens-->
    <Img src="https://i.pinimg.com/originals/ae/f0/ba/aef0ba961a3570b3f633f48a978a9965.png" alt="Logo html" />
    <!--Texto em negrito-->
    <p>Uma palavra <b>Forte</b></p>
    <p>Outra palavra <strong>Forte</strong></p>
    <!--Texto em italico-->
    <p>Paragrafo com <i>enfase</i></p>
    <p>Outro paragrafo com <em>enfase</em></p>
</body>
</html>
